<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/f10b125578.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="header">
            <div class="header__menu">
                <img src="/images/logo/ohmyfood.png" alt="Logo">
            </div>
            
        </div>
    </header>

    <div class="main">
        <div class="main__picture">
            <div class="main__picture--img">
                <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            </div>
        </div>

        <div class="main__title">
            <div class="main__title--page">
                <h2>La palette du goût</h2>
            </div>
            <div class="main__title--icon">
                <span class=""><i class="fa-regular fa-heart fa-xl"></i></span>
            </div>
        </div>

        <section class="main__food">
            <div class="main__food--title">
                <h4>Entrées</h4>
            </div>
            <article class="main__food--card">
                <div>
                    <h4>Fricassée d'escargots</h4>
                    <p>Au piment d'Espelette </p>
                </div>
                <div>25 <span>€</span></div>
            </article>

        </section>
    </div>
    
</body>
</html>
